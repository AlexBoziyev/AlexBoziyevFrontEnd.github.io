<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title> ABC technologies Guess My Number!</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        font-family: "Press Start 2P", sans-serif;
        color: #eee;
        background-color: #222;
        /* background-color: #60b347; */
      }

      /* LAYOUT */
      header {
        position: relative;
        height: 35vh;
        border-bottom: 7px solid #eee;
      }

      main {
        height: 65vh;
        color: #eee;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      .left {
        width: 52rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .right {
        width: 52rem;
        font-size: 2rem;
      }

      /* ELEMENTS STYLE */
      h1 {
        font-size: 4rem;
        text-align: center;
        position: absolute;
        width: 100%;
        top: 52%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .number {
        background: #eee;
        color: #333;
        font-size: 6rem;
        width: 15rem;
        padding: 3rem 0rem;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 50%);
      }

      .between {
        font-size: 1.4rem;
        position: absolute;
        top: 2rem;
        right: 2rem;
      }

      .again {
        position: absolute;
        top: 2rem;
        left: 2rem;
      }

      .guess {
        background: none;
        border: 4px solid #eee;
        font-family: inherit;
        color: inherit;
        font-size: 5rem;
        padding: 2.5rem;
        width: 25rem;
        text-align: center;
        display: block;
        margin-bottom: 3rem;
      }

      .btn {
        border: none;
        background-color: #eee;
        color: #222;
        font-size: 2rem;
        font-family: inherit;
        padding: 2rem 3rem;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #ccc;
      }

      .message {
        margin-bottom: 8rem;
        height: 3rem;
      }

      .label-score {
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">üíØ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ü•á Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script>"use strict";
      document.querySelector(".message").textContent = "Guess my number üòÄ ";
      let score = 50;
      let highscore = 0;
      let number = Math.trunc(Math.random() * 100) + 1;
      document.querySelector(".check").addEventListener("click", function () {
        let guess = Number(document.querySelector(".guess").value);
        if (!guess) {
          document.querySelector(".message").textContent = "No number ‚òπÔ∏è";
        } else if (guess === number) {
          document.querySelector(".message").textContent =
            "You answeres right, yuhuuu üòÄüòäüòÅ";
          document.querySelector(".number").textContent = number;
          document.querySelector(".message").style.color = "#000000";
          document.querySelector("body").style.backgroundColor = "#00FF00";
          document.querySelector(".number").style.width = "30rem";
        } else if (guess > number) {
          document.querySelector(".message").textContent = "Too high ‚òπÔ∏è ";
          if (score > 0) {
            score--;
            document.querySelector(".score").textContent = score;
          } else {
            document.querySelector(".message").textContent = "You lost ‚òπÔ∏è ";
            document.querySelector(".number").textContent = number;
            document.querySelector(".message").style.color = "#000000";
            document.querySelector("body").style.backgroundColor = "#FF0000";
            document.querySelector(".number").style.width = "30rem";
          }
        } else if (guess < number) {
          document.querySelector(".message").textContent = "Too low ‚òπÔ∏è ";
          if (score > 0) {
            score--;
            document.querySelector(".score").textContent = score;
          } else {
            document.querySelector(".message").textContent = "You lost ‚òπÔ∏è ";
            document.querySelector(".number").textContent = number;
            document.querySelector(".message").style.color = "#000000";
            document.querySelector("body").style.backgroundColor = "#FF0000";
            document.querySelector(".number").style.width = "30rem";
          }
          document.querySelector(".score").textContent = score;
        }
      });
      document.querySelector(".again").addEventListener("click", function () {
        number = Math.trunc(Math.random() * 20) + 1;
        document.querySelector(".message").textContent = "Guess my number üòÄ ";
        document.querySelector(".score").textContent = 50;
        document.querySelector(".number").textContent = "?";
        document.querySelector(".guess").value = "";
        document.querySelector("body").style.backgroundColor = "#222";
        document.querySelector(".number").style.width = "15rem";
        document.querySelector(".message").style.color = "#FFFFFF";
      });
      btnGems.addEvenListener("click", function () {});
      </script>
  </body>
</html>
