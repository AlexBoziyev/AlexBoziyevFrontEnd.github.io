<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @media screen and (max-width: 1200px) {
      }
      @media screen and (max-width: 768px) {
      }
      @media screen and (max-width: 576px) {
      }
      :root {
        --color-brand--1: blue;
        --color-brand--2: yellow;

        --color-dark--1: #2d3439;
        --color-dark--2: rgb(248, 248, 250);
        --color-light--1: black;
        --color-light--2: #ececec;
        --color-light--3: rgb(214, 222, 224);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        font-family: "Manrope", sans-serif;
        color: black;
        font-weight: 400;
        line-height: 1.6;
        height: 100vh;
        overscroll-behavior-y: none;

        background-color: white;
        padding: 2.5rem;

        display: flex;
      }

      /* GENERAL */
      a:link,
      a:visited {
        color: var(--color-brand--1);
      }

      /* SIDEBAR */
      .sidebar {
        flex-basis: 50rem;
        background-color: rgb(69, 69, 69);
        padding: 3rem 5rem 4rem 5rem;
        display: flex;
        flex-direction: column;
      }

      .logo {
        height: 10rem;
        align-self: center;
        margin-bottom: 4rem;
      }

      .workouts {
        list-style: none;
        height: 77vh;
        overflow-y: scroll;
        overflow-x: hidden;
      }

      .workouts::-webkit-scrollbar {
        width: 0;
      }

      .workout {
        background-color: var(--color-dark--2);
        border-radius: 5px;
        padding: 1.5rem 2.25rem;
        margin-bottom: 1.75rem;
        cursor: pointer;

        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 0.75rem 1.5rem;
      }
      .workout--running {
        border-left: 5px solid var(--color-brand--2);
      }
      .workout--cycling {
        border-left: 5px solid var(--color-brand--1);
      }

      .workout__title {
        font-size: 1.7rem;
        font-weight: 600;
        grid-column: 1 / -1;
      }

      .workout__details {
        display: flex;
        align-items: baseline;
      }

      .workout__icon {
        font-size: 1.8rem;
        margin-right: 0.2rem;
        height: 0.28rem;
      }

      .workout__value {
        font-size: 1.5rem;
        margin-right: 0.5rem;
      }

      .workout__unit {
        font-size: 1.1rem;
        color: var(--color-light--1);
        text-transform: uppercase;
        font-weight: 800;
      }

      .form {
        background-color: var(--color-dark--2);
        border-radius: 5px;
        padding: 1.5rem 2.75rem;
        margin-bottom: 1.75rem;

        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem 2.5rem;

        /* Match height and activity boxes */
        height: 9.25rem;
        transition: all 0.5s, transform 1ms;
      }

      .form.hidden {
        transform: translateY(-30rem);
        height: 0;
        padding: 0 2.25rem;
        margin-bottom: 0;
        opacity: 0;
      }

      .form__row {
        display: flex;
        align-items: center;
      }

      .form__row--hidden {
        display: none;
      }

      .form__label {
        flex: 0 0 50%;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .form__input {
        width: 100%;
        padding: 0.3rem 1.1rem;
        font-family: inherit;
        font-size: 1.4rem;
        border: none;
        border-radius: 3px;
        background-color: var(--color-light--3);
        transition: all 0.2s;
      }

      .form__input:focus {
        outline: none;
        background-color: #fff;
      }

      .form__btn {
        display: none;
      }

      .copyright {
        margin-top: auto;
        font-size: 1.3rem;
        text-align: center;
        color: var(--color-light--1);
      }

      .Linkidin-link:link,
      .Linkidin-link:visited {
        color: var(--color-light--1);
        transition: all 0.2s;
      }

      .Linkidin-link:hover,
      .Linkidin-link:active {
        color: var(--color-light--2);
      }

      /* MAP */
      #map {
        flex: 1;
        height: 100%;
        background-color: white;
      }

      /* Popup width is defined in JS using options */
      .leaflet-popup .leaflet-popup-content-wrapper {
        background-color: var(--color-dark--1);
        color: var(--color-light--2);
        border-radius: 5px;
        padding-right: 0.6rem;
      }

      .leaflet-popup .leaflet-popup-content {
        font-size: 1.5rem;
      }

      .leaflet-popup .leaflet-popup-tip {
        background-color: var(--color-dark--1);
      }

      .running-popup .leaflet-popup-content-wrapper {
        border-left: 5px solid var(--color-brand--2);
      }
      .cycling-popup .leaflet-popup-content-wrapper {
        border-left: 5px solid var(--color-brand--1);
      }
      .btn {
        border: none;
        background-color: rgb(100, 100, 100);
        color: #222;
        font-size: 2rem;
        font-family: sans-serif;
        padding: 1rem 2rem;
        cursor: pointer;
      }
    </style>

    <div id="map"></div>
    <script defer>
      "use strict";

      // prettier-ignore

      class Workout{
          date = new Date();
          id = (Date.now() + '').slice(-10);
          clicks = 0;
          constructor(coords,distance,duration){
              this.coords = coords;
              this.distance = distance; // km
              this.duration = duration; 
              
          }
          _setDescription(){
              const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
          this.description = `${this.type[0].toUpperCase()}${this.type.slice(1)} on ${months[this.date.getMonth()]}${this.date.getDate()}`
          }
          click(){
          this.clicks++;
         }
      }
      class Running extends Workout {
        type = "running";
        constructor(coords, distance, duration, cadence) {
          super(coords, distance, duration);
          this.cadence = cadence;
          this.calcPace();
          this._setDescription();
        }
        calcPace() {
          this.pace = this.duration / this.distance;
          return this.pace;
        }
      }
      class Cycling extends Workout {
        type = "cycling";

        constructor(coords, distance, duration, elevationGain) {
          super(coords, distance, duration);
          this.elevationGain = elevationGain;

          this.calcSpeed();
          this._setDescription();
        }
        calcSpeed() {
          this.speed = this.distance / (this.duration / 60);
        }
      }
      const form = document.querySelector(".form");
      const containerWorkouts = document.querySelector(".workouts");
      const inputType = document.querySelector(".form__input--type");
      const inputDistance = document.querySelector(".form__input--distance");
      const inputDuration = document.querySelector(".form__input--duration");
      const inputCadence = document.querySelector(".form__input--cadence");
      const inputElevation = document.querySelector(".form__input--elevation");
      const btnResetAll = document.querySelector(".btn");
      class App {
        #map;
        #mapEvent;
        #mapZoomLevel = 13;
        #workouts = [];
        constructor() {
          this._getPosition();
          this._getLocalStorage();
          form.addEventListener("submit", this._newWorkout.bind(this));
          inputType.addEventListener("change", this._toggleElevationField);
          containerWorkouts.addEventListener(
            "click",
            this._moveToPopup.bind(this)
          );
        }
        _getPosition() {
          if (navigator.geolocation)
            navigator.geolocation.getCurrentPosition(
              this._loadMap.bind(this),
              function () {
                alert("Could not get you position!");
              }
            );
        }
        _loadMap(position) {
          const { latitude } = position.coords;
          const { longitude } = position.coords;
          console.log(`https://www.google.com/maps/@{latitude},{longitude}`);
          const coords = [latitude, longitude];
          this.#map = L.map("map").setView(coords, this.#mapZoomLevel);

          L.tileLayer("https://tile.openstreetmap.fr/hot/{z}/{x}/{y}.png", {
            attribution:
              '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          }).addTo(this.#map);

          this.#map.on("click", this._showForm.bind(this));
          this.#workouts.forEach((work) => {
            this._renderWorkoutMarker(work);
          });
        }
        _showForm(mapE) {
          this.#mapEvent = mapE;
          form.classList.remove("hidden");
          inputDistance.focus();
        }
        _hideForm() {
          inputDistance.value =
            inputDuration.value =
            inputCadence.value =
            inputElevation.value =
              "";
          form.style.display = "none";
          form.classList.add("hidden");
          setTimeout(() => (form.style.display = "grid"), 1000);
        }
        _toggleElevationField() {
          inputElevation
            .closest(".form__row")
            .classList.toggle("form__row--hidden");
          inputCadence
            .closest(".form__row")
            .classList.toggle("form__row--hidden");
        }
        _newWorkout(e) {
          const validInputs = (...inputs) => {
            return inputs.every((inp) => Number.isFinite(inp));
          };
          const allPositive = (...inputs) => {
            return inputs.every((inp) => inp > 0);
          };
          e.preventDefault();

          const type = inputType.value;
          const distance = +inputDistance.value;
          const duration = +inputDuration.value;
          const { lat, lng } = this.#mapEvent.latlng;
          let workout;
          if (type === "running") {
            const cadence = +inputCadence.value;

            // Check if data is valid
            if (
              !validInputs(distance, duration, cadence) ||
              !allPositive(distance, duration, cadence)
            )
              return alert("Must be positive numbers, fella!");
            workout = new Running([lat, lng], distance, duration, cadence);
          }

          // If workout cycling, create cycling object
          if (type === "cycling") {
            const elevation = +inputElevation.value;

            if (
              !validInputs(distance, duration, elevation) ||
              !allPositive(distance, duration)
            )
              return alert("Must be positive numbers, fella!");
            workout = new Cycling([lat, lng], distance, duration, elevation);
          }
          this.#workouts.push(workout);
          console.log(workout);
          this._renderWorkoutMarker(workout);
          this._renderWorkout(workout);
          this._hideForm();
          this._setLocalStorage();
        }
        _renderWorkoutMarker(workout) {
          L.marker(workout.coords)
            .addTo(this.#map)
            .bindPopup(
              L.popup({
                maxWidth: 250,
                minWidth: 100,
                autoClose: false,
                closeClick: false,
                className: `${workout.type}-popup`,
              })
            )

            .setPopupContent(
              `${workout.type === "running" ? "🏃‍♂️" : "🚴‍♀️"} ${
                workout.description
              }`
            )
            .openPopup();
        }
        _renderWorkout(workout) {
          let html = `
          <li class="workout workout--${workout.type}" data-id="${workout.id}">
          <h2 class="workout__title">${workout.description}</h2>
          <div class="workout__details">
            <span class="workout__icon">${
              workout.type === "running" ? "🏃‍♂️" : "🚴‍♀️"
            }</span>
            <span class="workout__value">${workout.distance}</span>
            <span class="workout__unit">km</span>
          </div>
          <div class="workout__details">
            <span class="workout__icon">⏱</span>
            <span class="workout__value">${workout.duration}</span>
            <span class="workout__unit">min</span>
          </div>
          `;
          if (workout.type === "running")
            html += `          
            <div class="workout__details">
            <span class="workout__icon">⚡️</span>
            <span class="workout__value">${workout.pace.toFixed(1)}</span>
            <span class="workout__unit">min/km</span>
          </div>
          <div class="workout__details">
            <span class="workout__icon">🦶🏼</span>
            <span class="workout__value">${workout.cadence}</span>
            <span class="workout__unit">spm</span>
          </div>
      `;
          if (workout.type === "cycling")
            html += `
            <div class="workout__details">
            <span class="workout__icon">⚡️</span>
            <span class="workout__value">${workout.speed.toFixed(1)}</span>
            <span class="workout__unit">km/h</span>
          </div>
          <div class="workout__details">
            <span class="workout__icon">⛰</span>
            <span class="workout__value">${workout.elevationGain}</span>
            <span class="workout__unit">m</span>
          </div>
        </li>
        `;
          form.insertAdjacentHTML("afterend", html);
        }
        _moveToPopup(e) {
          const workoutEl = e.target.closest(".workout");
          if (!workoutEl) return;
          const workout = this.#workouts.find(
            (work) => work.id === workoutEl.dataset.id
          );
          this.#map.setView(workout.coords, this.#mapZoomLevel, {
            animate: true,
            pan: {
              duration: 1,
            },
          });
          //workout.click();
        }
        _setLocalStorage() {
          localStorage.setItem("workouts", JSON.stringify(this.#workouts));
        }
        _getLocalStorage() {
          const data = JSON.parse(localStorage.getItem("workouts"));
          if (!data) return;
          this.#workouts = data;
          this.#workouts.forEach((work) => {
            this._renderWorkout(work);
          });
          btnResetAll.addEventListener("click", function () {
            localStorage.removeItem("workouts");
            location.reload();
          });
        }
      }
      const app = new App();
    </script>
  </body>
</html>
